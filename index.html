<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revenant | Botanically Engineered Wellness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #1c1c1c;
      color: #fff;
      padding: 40px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .supplements {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .supplements img {
      width: 240px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .supplements img:hover {
      transform: scale(1.04);
    }

    footer {
      background-color: #1c1c1c;
      color: #999;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Revenant</h1>
    <p>Botanically Engineered Supplements for Restoration, Recovery & Vitality</p>
  </header>

  <section class="supplements">
    <img src="Reverent/images/core_formula.png" alt="Revenant Core" />
    <img src="Reverent/images/joint_formula.png" alt="Revenant Joint" />
    <img src="Reverent/images/prime_formula.png" alt="Revenant Prime" />
    <img src="Reverent/images/sleep_formula.png" alt="Revenant Sleep" />
    <img src="Reverent/images/synergy_formula.png" alt="Revenant Synergy" />
  </section>

  <footer>
    &copy; 2025 Revenant Labs. All rights reserved.
  </footer>
</body>
</html>
